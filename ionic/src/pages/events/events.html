<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h1>Evenements</h1>
    </ion-title>
    <ion-buttons right>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- page qui affichera les Evenements -->
<ion-content padding>
  Details
  <ion-card>
    <ion-card-header>
      <img [src]="" />
    </ion-card-header>
    <h3>{{event.nom}}</h3>
    <ion-card-content>
      {{event.adresse}}
      
    </ion-card-content>

  </ion-card>

</ion-content>
<ion-footer>
  <p>Designed by AKCF</p>
</ion-footer>
