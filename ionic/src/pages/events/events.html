<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><h1>Evenements</h1></ion-title>
      <ion-buttons right>
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
<!-- page qui affichera les Evenements -->
<ion-content padding>

  <ion-card *ngIf="selectedEvent">
    <h2>{{selectedEvent.nom | uppercase}} Details</h2>
    <div>
      <span>id: </span>{{selectedEvent.dateDebut}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="selectedEvent.nom" placeholder="nom">
      </label>
    </div>
  </ion-card>
</ion-content>
<ion-footer>
    <p>Designed by AKCF</p>
</ion-footer>
