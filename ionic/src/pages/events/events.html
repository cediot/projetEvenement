<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h1>Details Evenements</h1>
    </ion-title>
    
  </ion-navbar>
</ion-header>
<!-- page qui affichera les Evenements -->
<ion-content padding>
  
  <ion-card>
    <ion-card-header>
      <img [src]="" />
    </ion-card-header>
    <h3>{{event.nom}}</h3>
    <ion-card-content>
      <div>{{event.adresse}}</div>
      <div>{{event.tarif}}</div>
      <div>{{event.dateDebut}}</div>
    </ion-card-content>

  </ion-card>

</ion-content>
<ion-footer>
  
</ion-footer>
