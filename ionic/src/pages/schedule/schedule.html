<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>liste d'evenements</ion-title>
    </ion-navbar>

</ion-header>
<!--cette page affichera la liste des evenements existant en cour et a venir dans la zone selectionnÃ© -->

<ion-content padding>
    <ion-card *ngFor="let event of events">
        <ion-card-header>
            <h3>{{event.nom}}</h3>
        </ion-card-header>

        <ion-list>
            <button ion-button ion-icon name="cart" item-start (click)="goToDetail(event)">
                Details
            </button>
            <div>{{event.dateDebut}}</div>
        </ion-list>

    </ion-card>

</ion-content>
