<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>liste d'evenements</ion-title>
    </ion-navbar>

</ion-header>
<!--cette page affichera la liste des evenements existant en cour et a venir dans la zone selectionnÃ© -->

<ion-content padding>
    <ion-searchbar [(ngModel)]="searchValue"[showCancelButton]="shouldShowCancel"
    (ionInput)="search()">
    </ion-searchbar>
    
    <ion-card *ngFor="let event of events">
        <button ion-button (click)="goToDetail(event)">
            <span class="badge">{{event.nom}}</span>
           
        </button>
    
    </ion-card>

</ion-content>
