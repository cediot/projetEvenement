<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <h1>liste d'evenements</h1>
    </ion-navbar>

</ion-header>
<!--cette page affichera la liste des evenements existant en cour et a venir dans la zone selectionnÃ© -->

<ion-content padding>
    <ion-card *ngFor="let event of events">
        <ion-card-header>
            <a (click)="goToDetail(event)">
                <h3>{{event.nom}}</h3>
            </a>
        </ion-card-header>
        <ion-card-content>
            <img [src]="" />

            <a (click)="goToDetail(event)">
                Details
            </a>
        </ion-card-content>
    </ion-card>

</ion-content>
