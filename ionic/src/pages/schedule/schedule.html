
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="event">
    <ion-row  *ngFor="let event of events" (click)="goToDetail(event)">
        {{p.title}}
    </ion-row>
  </ion-grid>
</ion-content>
